<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Ceres Box" content="Made with HTML & CSS" />
    <meta name="author" content="Jaime Flores Luján" />
    <meta name="description" content="Tienda Boxeo Cáceres Website" />
    <meta name="referrer" content="unsafe-url" />
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="boxeo,kike de manuel,caceres,extremadura,españa,deporte,entrenar,edades,tienda, guantes"
    />
    <!-- SPEED -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link ref="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://api.whatsapp.com" />
    <link rel="dns-prefetch" href="https://api.whatsapp.com" />
    <!-- LINK -->
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/favicon_gjg5gi.png"
      sizes="48x48"
    />
    <link rel="me" href="https://www.linkedin.com/in/floreslujan/" />
    <!-- PERFORMANCE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500;700&family=Rubik:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="preload" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- TITLE -->
    <title>Norba Box: Tu tienda de Boxeo en Cáceres</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bc__section__header" id="header"></header>
    <!-- MAIN -->
    <main class="bc__section__main">
      <!-- HERO -->
      <section id="hero" class="bc__section__hero bc__layout__flex"></section>
      <!-- SHOP -->
      <section id="shop" class="bc__layout__flex">
        <!-- FILTER -->
        <section id="filter" class="bc__layout__flex">
          <div class="bc__section__filter">
            <div class="bc__filter__brand">
              <h2>Marca</h2>
              <div class="bc__filter__brand--img">
                <button>
                  <img
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605856/ceres-box/venum.svg_o2hcyc.png"
                    alt="Logo de la marca"
                  />
                  <img
                  class="image__over"
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1678204946/ceres-box/tick_oma3cc.png"
                    alt="Logo de la marca"
                  />
                </button>
                <button>
                  <img
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605856/ceres-box/everlast_ahtmaz.png"
                    alt=""
                  />
                  <img
                  class="image__over"
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1678204946/ceres-box/tick_oma3cc.png"
                    alt="Logo de la marca"
                  />
                </button>
                <button>
                  <img
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605856/ceres-box/leone_cswxr4.png"
                    alt=""
                  />
                  <img
                  class="image__over"
                    src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1678204946/ceres-box/tick_oma3cc.png"
                    alt="Logo de la marca"
                  />
                </button>
              </div>
            </div>
            <div class="bc__filter__price"><h2>Precio</h2></div>
            <div class="bc__filter__size"><h2>Tamaño</h2></div>
            <div class="bc__filter__remove">
              <button class="bc__filter__remove--button">Borrar filtros</button>
            </div>
          </div>
          <div class="bc__filter__toggle">
            <button class="bc__filter__toggle--button">
              <img
                class="bc__filter__toggle--image"
                src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1678105109/ceres-box/toggle_white_o1rnib.png"
                alt="toggle filtro"
              />
            </button>
          </div>
        </section>
        <!-- PRODUCTS -->
        <ul class="bc__section__shop bc__layout__flex"></ul>
      </section>
    </main>
    <!-- WHATSAPP BUTTON -->
    <div class="bc__button--whatsApp"></div>
    <!-- FOOTER -->
    <footer class="bc__section__footer bc__layout__flex" id="footer"></footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
