<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Ceres Box" content="Made with HTML & CSS" />
    <meta name="author" content="Jaime Flores Luján" />
    <meta name="description" content="Tienda Boxeo Cáceres Website" />
    <meta name="referrer" content="unsafe-url" />
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="boxeo,kike de manuel,caceres,extremadura,españa,deporte,entrenar,edades,tienda, guantes"
    />
    <!-- SPEED -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link ref="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://api.whatsapp.com" />
    <link rel="dns-prefetch" href="https://api.whatsapp.com" />
    <!-- LINK -->
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/favicon_gjg5gi.png"
      sizes="48x48"
    />
    <link rel="me" href="https://www.linkedin.com/in/floreslujan/" />
    <!-- PERFORMANCE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500;700&family=Rubik:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="preload" as="style" href="style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- TITLE -->
    <title>Ceres Box: Tu tienda de Boxeo en Cáceres</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bc__section__header" id="header">
      <div class="bc__section__header__layout bc__layout__flex">
        <a href="#header"> <h3 class="bc__header__logo">BOXEO CERES</h3> </a>
        <!--  HAMBURGUER -->
        <label class="bc__hamburguer__label" for="hamburger">&#9776;</label>
        <input type="checkbox" name="bc__hamburguer" class="bc__hamburguer" id="hamburger" />
        <!--  NAVIGATOR -->
        <nav class="bc__section__navbar">
          <ul class="bc__navbar__header bc__layout__flex">
            <li>
              <a class="bc__navbar__inicio" href="#hero">Inicio</a>
            </li>
            <li>
              <a class="bc__navbar__shop" href="#shop">Tienda</a>
            </li>
            <li>
              <a
                href="https://api.whatsapp.com/send?phone=34638560723&text=Hola!%20%C2%BFTienes%20alguna%20duda%20con%20los%20productos%3F"
                target="_blank"
                class="bc__contact__button"
              >
                <span class="bc__contact__text--plain">&nbsp;contacto&nbsp;</span>
                <span class="bc__contact__text--hover" aria-hidden="true"
                  >&nbsp;contacto&nbsp;</span
                >
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main class="bc__section__main">
      <!-- HERO -->
      <section id="hero" class="bc__section__hero bc__layout__flex">
        <img
          class="bc__hero__logo"
          src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605671/ceres-box/logo_rhedbl.png"
          alt="logo del gimnasio"
        />
        <h1 class="bc__hero__description">SÉ TU MEJOR VERSIÓN</h1>
        <a href="#shop"><h3 class="bc__hero__CTA">DESCUBRE NUESTRA GAMA</h3></a>
        <a href="#shop"
          ><img
            class="bc__hero__next"
            src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/avance_avv0kn.png"
            alt="logo de desplazamiento"
        /></a>
      </section>
      <!-- SHOP -->
      <section id="shop">
        <ul class="bc__section__shop bc__layout__flex"></ul>
      </section>
    </main>
    <!-- WHATSAPP BUTTON -->
    <div class="bc__button--whatsApp">
      <a
        href="https://api.whatsapp.com/send?phone=34638560723&text=Hola!%20%C2%BFTienes%20alguna%20duda%20con%20los%20productos%3F"
        target="_blank"
        rel="noopener"
      >
        <img
          class="bc__whatsApp__img"
          src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677608342/ceres-box/whatsapp_jysqgu.png"
          alt="logo de WhatsApp"
        />
      </a>
    </div>
    <!-- FOOTER -->
    <footer class="bc__section__footer bc__layout__flex">
      <section class="bc__footer__web">
        <section class="bc__footer__location bc__layout__flex">
          <div class="bc__location__address">
            <p>
              Escuela de Boxeo Ceres <br />
              Av. de la Bondad, 6, <br />
              10005 Cáceres
            </p>
          </div>
          <img
            class="bc__location__img"
            src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/location_oy3ano.png"
            alt="icono de location"
          />
        </section>
        <section class="bc__footer__slogan">
          <h3 class="bc__slogan__boxer">KIKE DE MANUEL</h3>
          <h3 class="bc__slogan__text">FUERZA Y VALOR</h3>
        </section>
        <section class="bc__footer__contact">
          <div class="bc__contact__phone bc__layout__flex">
            <img
              src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/phone_su2rtx.png"
              alt="icono de movil"
            />
            <p>605 89 53 54</p>
          </div>
          <div class="bc__contact__instagram bc__layout__flex">
            <a target="_blank" href="https://www.instagram.com/escueladeboxeoceres/">
              <img
                src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/instagram_nfyr4h.png"
                alt="icono de Instagram"
              />
            </a>
            <p>escueladeboxeoceres</p>
          </div>
        </section>
      </section>
      <section class="bc__footer__author">Hecho con ❤ por Graimi</section>
      <section class="bc__author__social">
        <a
          class="bc__social__linkedin"
          target="_blank"
          href="https://www.linkedin.com/in/floreslujan/"
        >
          <img
            src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/linkedin_r0jy7b.png"
            alt="icono de Linkedin"
          />
        </a>
        <a class="bc__social__github" target="_blank" href="https://github.com/Graimi">
          <img
            src="https://res.cloudinary.com/dwsffp1eq/image/upload/v1677605855/ceres-box/github_iq58vt.png"
            alt="icono de Github"
          />
        </a>
      </section>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
